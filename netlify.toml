# Netlify Configuration for Next.js 14
[build]
  command = "npm install && npm run build"
  publish = ".next"
  # Explicitly run prisma generate to ensure binary targets are included

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Reduce bundle size by optimizing dependencies
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Skip type checking and linting during build for faster deployment
  SKIP_ENV_VALIDATION = "true"
  # Fix SWC build issues
  NETLIFY_USE_PNPM = "false"
  NETLIFY_USE_YARN = "false"
  NEXT_TELEMETRY_DISABLED = "1"

# Optimize function size - use "none" bundler to prevent bundling node_modules
# This tells Netlify to NOT bundle dependencies - they'll be loaded from node_modules at runtime
[functions]
  node_bundler = "none"
  # With node_bundler = "none", all node_modules are externalized automatically
  # No need to list external_node_modules - everything is external
  # Prisma disabled for Phase 1 deployment
  included_files = []

